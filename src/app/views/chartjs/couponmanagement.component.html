<div class="animated fadeIn">
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Add Coupon</strong>
                    <small>Form</small>
                    <button (click)="backtocoupon()" class="btn  btn-primary text-right float-right ">Back</button>
                </div>
                <div class="card-body">
                    <form>

                    </form>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="company">Coupon Code</label>
                            <input type="text" class="form-control" id="city" placeholder="coupon code">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="company">Discount Type</label>
                            <select class="form-control">
                                <option selected> select Discount type</option>
                                <option>Percentage</option>
                                <option>Flat</option>
                            </select>
                        </div>
                    </div>
                    <!--/.row-->
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="company">Minimum Usage Count</label>
                            <input type="text" class="form-control" id="city" placeholder="coupon code">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="company">Minimum Amount</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="company">Start Date</label>
                            <!-- <input type="text" class="form-control" id="city"> -->
                            <my-date-picker name="model" [options]="myDatePickerOptions"   [(ngModel)]="startDate" required></my-date-picker>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="company">End Date</label>
                            <my-date-picker name="model1" [options]="myDatePickerOptions"  required></my-date-picker>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success">Add coupon</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
