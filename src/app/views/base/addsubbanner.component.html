<div class="animated fadeIn">
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Add Sub Category</strong>
                    <small>Form</small>
                    <button (click)="backtosubcat()" class="btn  btn-primary text-right float-right ">Back</button>
                </div>
                <div class="card-body">
                    <form>

                    </form>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="company">Title</label>
                            <select class="form-control" placeholder="Enter Title">
                                <option selected>Select Category</option>
                                <option>Dry fruits</option>
                                <option>Bakery</option>
                                <option>Fruits</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="city">Sub category Name</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter Sub category Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="postal-code">Select Type </label>
                            <select class="form-control" placeholder="Enter Title">
                                <option selected>Select Type</option>
                                <option>Categories</option>
                                <option>Sub Categories</option>
                            </select>
                        </div>
                    </div>
                    <!--/.row-->
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="textarea-input">Description</label>
                            <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control"
                                placeholder="Description.."></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="file-input">Sub Category image</label>
                        <div class="col-md-3">
                            <input type="file" id="file-input" name="file-input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success">Add Banner</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
