<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
	[navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: '90%', height: 46, alt: ' Logo'}"
	[navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: ' Logo'}"
	[sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">
	<ul class="nav navbar-nav ml-auto">
		<li class="nav-item dropdown" dropdown placement="bottom right">
			<a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
				dropdownToggle (click)="false">
				<img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com" />
			</a>
			<div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
				<div class="dropdown-header text-center"><strong>Account</strong></div>
				<a class="dropdown-item" routerLink="/profile"><i class="fa fa-user"></i> Profile</a>
				<a class="dropdown-item" href="#"><i class="fa fa-lock"></i> Logout</a>
			</div>
		</li>
	</ul>
</app-header>
<div class="app-body">
	<app-sidebar [fixed]="true" [display]="'lg'">
		<app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
		<app-sidebar-minimizer></app-sidebar-minimizer>
	</app-sidebar>
	<!-- Main content -->
	<main class="main">
		<!-- Breadcrumb -->
		<!-- breaking change 'cui-breadcrumb' -->
		<cui-breadcrumb>
			<!-- Breadcrumb Menu-->
			<li class="breadcrumb-menu d-md-down-none">
				<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
				</div>
			</li>
		</cui-breadcrumb>

		<div class="container-fluid">
			<router-outlet></router-outlet>
		</div><!-- /.container-fluid -->
	</main>
</div>
<app-footer>
	<span><a href="https://coreui.io">Mahalli Mall</a> &copy; 2019 Allrights Reserved.</span>
	<span class="ml-auto">Powered by <a href="https://versatilemobitech.com"
			target="_blank">Mahalli</a></span>
</app-footer>
